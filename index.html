<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Slider</title>
    <link href="style.css" rel="stylesheet">
    <link href="card.css" rel="stylesheet">
    <script src="createCard.js" defer></script>
    <script src="getMovie.js" defer></script>
  </head>
  <body>
    <header>
      <div class="banner">
          <div class="banner_content">
          <div class="banner_text">
              <h1>Moviesaurus</h1>
      </div> 
  </header>

    
    <div class="slider">
      <div class="slides">
       
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">
        
        <div class="slide first">
          <img src="https://collider.com/wp-content/uploads/inception_movie_poster_banner_03.jpg" alt="Joker">
        </div>
        <div class="slide">
          <img src="https://static1.cbrimages.com/wordpress/wp-content/uploads/2022/01/Black-Panther-Wakanda-Forever-Nakia-Shuri-Okoye.jpeg" alt="PF">
        </div>
        <div class="slide">
          <img src="https://dyn1.heritagestatic.com/lf?set=path%5B1%2F0%2F5%2F8%2F7%2F10587845%5D&call=url%5Bfile%3Aproduct.chain%5D" alt="Jaws">
        </div>
        <div class="slide">
          <img src="https://collider.com/wp-content/uploads/the-avengers-movie-poster-banners-04.jpg" alt="BTF">
        </div>
        
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
      </div>
      
      <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>
    </div>

    <div class="search">
      <input class="input"/>
      <button>Search</button>
    </div>

    <section class="main">

    </section>

    <script type="text/javascript">
    var counter = 1;
    setInterval(function(){
      document.getElementById('radio' + counter).checked = true;
      counter++;
      if(counter > 4){
        counter = 1;
      }
    }, 5000);
    </script>
  </body>
</html>
