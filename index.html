<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Slider</title>
    <link href="style.css" rel="stylesheet">
    <link href="card.css" rel="stylesheet">
    <script src="slider.js" defer></script>
    <script src="createCard.js" defer></script>
    <script src="getMovie.js" defer></script>
  </head>
  <body>

    
    <div class="slider">
      <div class="slides">
       
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">
        
        <div class="slide first">
          <img src="assets/imagefilm1.jpg" alt="Joker">
        </div>
        <div class="slide">
          <img src="assets/imagesfilm2.jpg" alt="PF">
        </div>
        <div class="slide">
          <img src="assets/imagefilm3.jpg" alt="Jaws">
        </div>
        <div class="slide">
          <img src="assets/imagefilm4.webp" alt="BTF">
        </div>
        
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
      </div>
      
      <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>
      
    </div>
    <input/>
    <button>Search</button>
    
    <section class="main">

    </section>

    <script type="text/javascript">
    var counter = 1;
    setInterval(function(){
      document.getElementById('radio' + counter).checked = true;
      counter++;
      if(counter > 4){
        counter = 1;
      }
    }, 5000);
    </script>
  </body>
</html>
